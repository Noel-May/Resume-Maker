<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Maker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- ======================= -->
  <!--        LANDING PAGE     -->
  <!-- ======================= -->
  <section id="landingPage">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <h1 id="landingTitle">Resume Maker âœ¨</h1>
    <p>Black & White Theme with dynamic animations!</p>
    <i class="fas fa-briefcase briefcase"></i>
    <button id="startBtn">Start Creating</button>
  </section>

  <!-- ======================= -->
  <!--     RESUME BUILDER      -->
  <!-- ======================= -->
  <section id="resumeBuilder">
    <div class="container">
      <form id="resumeForm">
        <h2>Fill Your Details</h2>
        <div class="form-section">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Jane Doe">
        </div>
        <div class="form-section">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" placeholder="Frontend Developer">
        </div>
        <div class="form-section">
          <label for="summary">Professional Summary</label>
          <textarea id="summary" rows="3" placeholder="2-3 sentences about yourself"></textarea>
        </div>
        <div class="form-section">
          <label for="skills">Skills (comma-separated)</label>
          <input type="text" id="skills" placeholder="JavaScript, React, HTML, CSS">
        </div>
        <div class="form-section">
          <label for="education">Education</label>
          <input type="text" id="education" placeholder="BSc Computer Science, ABC University, 2022">
        </div>
        <div class="form-section">
          <label for="certificates">Certificates</label>
          <input type="text" id="certificates" placeholder="FreeCodeCamp Frontend, Coursera React">
        </div>
        <div class="form-section">
          <label for="languages">Languages</label>
          <input type="text" id="languages" placeholder="English, Spanish">
        </div>
        <div class="form-section">
          <label for="jobDesc">Job Description</label>
          <textarea id="jobDesc" rows="3" placeholder="Paste the job description here..."></textarea>
        </div>
        <div class="form-section">
          <label for="templateSelect">Choose Template</label>
          <select id="templateSelect">
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div id="actions">
          <button id="matchJob">Match Job Description</button>
          <button id="exportPDF">Export as PDF</button>
          <button id="exportWord">Export as Word (DOCX)</button>
        </div>
      </form>

      <div id="resumePreview" class="template-white">
        <h2 id="previewFullName">Full Name</h2>
        <h3 id="previewJobTitle">Job Title</h3>
        <p id="previewSummary">Professional Summary</p>
        <div id="previewSkills">Skills will appear here</div>
        <p id="previewEducation">Education</p>
        <p id="previewCertificates">Certificates</p>
        <p id="previewLanguages">Languages</p>
        <p id="previewJobMatch">Job Match Score</p>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
